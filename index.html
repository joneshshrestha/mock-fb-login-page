<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="./css/styles.css">
    <title>facebook</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div id="row1" class="col">
            <img id="fb-image" src="./images/facebook.svg" alt="facebook-logo">
            <h2 id="fb-text">Connect with friends and the world around you on Facebook.</h2>
          </div>
          <div id="row2" class="col">
            <div id="row2-inside" class="card">
            <form>
                <div id="input-credentials1" class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or Phone Number" style="height: 50px;">
                </div>
                <div id="input-credentials2" class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="height: 50px;">
                </div>
                <button id="login-btn" type="login" class="btn btn-primary">Log In</button>
                <button id="forget-btn" type="login" class="btn btn-link">Forgot account?</button>
                <div id="line"></div>
                <button id="create-btn" type="login" class="btn btn-success">Create New Account</button>
              </form>
              </div>
              <div id="small-margin"></div>
              <p id="outside-text" ><b>Create a Page</b> for a celebrity, band or business.</p>
          </div>
        </div>
    </div>
</body>
<script type="module" src="./script.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
